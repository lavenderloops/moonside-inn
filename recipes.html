<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moonside inn - recipe book</title>
        <link rel="icon" type="image/x-icon" href="/images/icons/favicon.gif">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/fonts.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/recipeStyle.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>
       <div class="wrapper">
        <div class="lowerContainer">
            <div class="recipeBox">
                <h2>recipe box</h2>
                <button>soup</button>
                <button>breakfast</button>
                <button>baking</button>
            </div>
            <div class="recipeBook">
                <div class="recipeGrid">
                    <div id="baking">
                        <img src="images/food/persimmon-bread.png" alt="pixel art of persimmon bread">

                    </div>
                    <div id="entree">
                        <img src="images/food/chicken-onion.png" alt="pixel art of chicken and onion">
                        <div class="foodLabel">Chicken + Onions</div>
                    </div>
                </div>
            </div>
        </div>
