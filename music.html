<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moonside inn - music</title>
        <!-- <link rel="stylesheet" href="/css/style.css"> -->
        <link rel="icon" type="image/x-icon" href="/images/icons/favicon.gif">
        <link rel="stylesheet" href="/css/music.css">
        <link href="/css/fonts.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="/css/crt.css">
    </head>

    <body class="crt">
        <div class="wrapper">
            <div class="window">
                <div class="title-bar" style="padding: 3px;">
                    <div class="double-line"></div>
                    <div class="title-bar-text" style="text-align: center; white-space: nowrap;">MUSIC PLAYER</div>
                    <div class="double-line"></div>
                </div>
                <div class="window-body">
                    <img src="/images/music/waveform.png" alt="" style="width: 100%;">
                </div>
                <div class="window-body flex">
                    <div>
                        <div id="moonplayer">
                            <div class="music-controls">
                                <div class="play"><img src="/images/icons/play-n.png" alt=""></div>
                                <div class="pause"><img src="/images/icons/pause-n.png" alt=""></div>
                            </div>
                            <audio id="song" src="https://files.catbox.moe/6e5k6l.mp3" type="audio/flac"></audio>
                        </div>
                    </div>
                        <div class="marquee">
                            <p>now playing: blue note - filo machado</p>
                        </div>
                    </div>
                </div>
                <div class="title-bar" style="padding: 3px;">
                    <div class="double-line"></div>
                    <div class="title-bar-text">BROWSER</div>
                    <div class="double-line"></div>
                </div>

                <div class="split-window">
                    <div class="window">
                        <div class="window-body"  style="background-color: black;">
                            <table class="playlist-table">
                                <tr>
                                    <th>library</th>
                                </tr>
                                <tr>
                                    <td id="week"><a href="music/week.html" target="musicPlayer">album of the week</a></td>
                                </tr>
                                <tr>
                                    <td id="favorites"><a href="music/favorites.html" target="musicPlayer">favorites</a></td>
                                </tr>
                                <tr>
                                    <th>playlists</th>
                                </tr>
                                <tr>
                                    <td><a href="music/frosty-breaks.html" target="musicPlayer">frosty breaks</a></td>
                                </tr>
                                <tr>
                                    <td><a href="music/dream-tapes.html" target="musicPlayer">dream tapes</a></td>
                                </tr>
                                <tr>
                                    <td><a href="music/mission-secrete.html" target="musicPlayer">mission secrete</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="window-body" style="width: 70%;">
                        <iframe src="music/week.html" name="musicPlayer" frameborder="0" height="500px" width="100%;"></iframe>
                    </div>
                </div>

                <div class="window">
                    <div class="window-body" style="margin-top: 8px;">
                        <a href="/index.html">return home</a>
                </div>
            </div>
        </div>
        <script src="/scripts/musicScript.js"></script>
    </body>
</html>
