<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moonside inn - home</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <link href="jsStyle.css" rel="stylesheet" type="text/css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <h1>tape decks</h1>
        <div class="musicContainer play">
            <div class="musicInfo">
                <table>
                    <tr>
                        <td>
                            <button id="play" class="action btn">
                            <i class="fas fa-play"></i>
                            </button>
                        </td>
                        <td id="title"></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="play-2" class="action btn">
                            <i class="fas fa-play"></i>
                            </button>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <div class="progressContainer">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="audio/04-Work it.mp3" id="audio"></audio>

            <div class="img-container">
                <img src="https://64.media.tumblr.com/0bf4dbeaac1c87662e7608c7ddd04513/a50cbd26f7eb14eb-46/s250x400/3853f20177b07717fb2b0313f78428675f4773d3.gifv" alt="pixel cassette tape" id="cover">
            </div>
        </div>
       
        <script src="myScript.js"></script>
    </body>






</html>
