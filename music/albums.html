<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moonside inn - tape deck</title>
        <link rel="icon" type="image/x-icon" href="/images/icons/favicon.gif">
        <link href="/css/fonts.css" rel="stylesheet" type="text/css" media="all">
        <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
        <link href="/css/musicStyle.css" rel="stylesheet" type="text/css" media="all">

    </head>

    <body>
        <div class="albumGrid" id="albums">

        </div>
        <script>
            function loadAlbums() {
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    document.getElementById("albums").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/text/albums.xml");
                xhttp.send();
            }
            loadAlbums()
        </script>
    </body>
